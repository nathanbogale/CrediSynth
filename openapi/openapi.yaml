openapi: 3.0.3
info:
  title: CrediSynth QAA API
  version: 1.0.0
  description: |
    API-first service that synthesizes complex QSE JSON into a concise qualitative report.
    Outcomes: Faster decisions, consistent narratives across cases, robust audit trail,
    compliance alignment, and operational SLAs.
servers:
  - url: http://localhost:5000
    description: Local development server
  - url: http://localhost:5003
    description: Auto-selected port (check logs/.local_api.port)

paths:
  /health:
    get:
      tags: [Health]
      summary: Service health
      description: Returns service health status with version and configuration details
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  version:
                    type: string
                    example: "1.0.0"
                  details:
                    type: object
                    properties:
                      db:
                        type: string
                        enum: [enabled, disabled]
                      mock_mode:
                        type: boolean

  /ready:
    get:
      tags: [Health]
      summary: Service readiness
      description: Checks if service is ready to accept requests (DB and model availability)
      responses:
        '200':
          description: Service readiness status
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                  db_ready:
                    type: boolean
                  model_ready:
                    type: boolean

  /metrics:
    get:
      tags: [Observability]
      summary: Prometheus metrics
      description: Exposes Prometheus metrics for monitoring
      responses:
        '200':
          description: Prometheus metrics in text format
          content:
            text/plain:
              schema:
                type: string

  /v1/analyze:
    post:
      tags: [Analysis]
      summary: Analyze QSE report to produce extended qualitative synthesis
      description: |
        Accepts a QSE (Quantitative Scoring Engine) report and returns a comprehensive
        qualitative analysis including executive summary, risk assessment, explainability,
        and final recommendation.
      parameters:
        - in: header
          name: X-Correlation-ID
          required: false
          schema:
            type: string
          description: Optional correlation ID for audit/tracing (auto-generated if not provided)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QSEReportInput"
            examples:
              complete_sample:
                summary: Complete sample aligned to QSE output
                value:
                  $ref: "../examples/sample_request.json"
      responses:
        '200':
          description: Extended qualitative synthesis
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QAAExtendedResponse"
        '400':
          description: Bad request (malformed JSON)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '422':
          description: Validation error (missing or invalid fields)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '503':
          description: Downstream AI unavailable or invalid response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/analyze/{analysis_id}:
    get:
      tags: [Analysis]
      summary: Retrieve a stored analysis
      description: Retrieves a previously stored analysis by ID (requires database auditing to be enabled)
      parameters:
        - in: path
          name: analysis_id
          required: true
          schema:
            type: string
          description: The analysis ID returned from a previous analyze request
      responses:
        '200':
          description: Stored analysis response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QAAExtendedResponse"
        '404':
          description: Analysis not found or auditing disabled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Lookup error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/analyze/async:
    post:
      tags: [Analysis]
      summary: Submit analysis job asynchronously
      description: Submits an analysis job for asynchronous processing (returns job ID for tracking)
      parameters:
        - in: header
          name: X-Correlation-ID
          required: false
          schema:
            type: string
          description: Optional correlation ID for audit/tracing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QSEReportInput"
      responses:
        '202':
          description: Job queued successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    example: "queued"
                  correlation_id:
                    type: string
                    format: uuid

  /v1/jobs/{job_id}:
    get:
      tags: [Analysis]
      summary: Poll an async job status
      description: Retrieves the status of an asynchronous analysis job
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            type: string
            format: uuid
          description: The job ID returned from /v1/analyze/async
      responses:
        '200':
          description: Job status
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                  status:
                    type: string
                    enum: [pending, queued, processing, completed, failed]

  /v1/models:
    get:
      tags: [Explainability]
      summary: List active model version and health
      description: Returns information about the active AI model and its health status
      responses:
        '200':
          description: Model information
          content:
            application/json:
              schema:
                type: object
                properties:
                  active_model:
                    type: string
                    example: "models/gemini-2.5-flash"
                  last_refresh:
                    type: string
                    format: date-time
                    nullable: true
                  health:
                    type: string
                    example: "ok"

components:
  schemas:
    QSEReportInput:
      type: object
      required: [request_id, customer_id]
      properties:
        request_id:
          type: string
          description: Unique identifier for this QSE request
        customer_id:
          type: string
          description: Customer identifier
        correlation_id:
          type: string
          nullable: true
          description: Correlation ID for tracing (optional)
        locale:
          type: string
          description: BCP 47 tag like 'en', 'am', 'en-US'
          nullable: true
        output_style:
          type: string
          enum: [short, standard, detailed]
          description: Controls verbosity of qualitative text output
          nullable: true
        credit_score:
          type: number
          nullable: true
        risk_level:
          type: string
          nullable: true
        default_probability:
          type: number
          format: float
          nullable: true
        model_version:
          type: string
          nullable: true
        features_count:
          type: integer
          nullable: true
        core_credit_performance:
          type: object
          additionalProperties: true
          nullable: true
        affordability_and_obligations:
          type: object
          additionalProperties: true
          nullable: true
        bank_and_mobile_money_dynamics:
          type: object
          additionalProperties: true
          nullable: true
        identity_and_fraud_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        personal_and_professional_stability:
          type: object
          additionalProperties: true
          nullable: true
        contextual_and_macroeconomic_factors:
          type: object
          additionalProperties: true
          nullable: true
        product_specific_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        business_and_receivables_finance:
          type: object
          additionalProperties: true
          nullable: true
        behavioral_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        model_governance_and_monitoring:
          type: object
          additionalProperties: true
          nullable: true
        loan_details:
          type: object
          additionalProperties: true
          nullable: true
        additional_context:
          type: object
          additionalProperties: true
          nullable: true
        digital_behavioral_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        feature_analysis:
          type: object
          additionalProperties: true
          nullable: true
        explainability:
          $ref: "#/components/schemas/ShapAnalysis"
          nullable: true
        risk_analysis:
          $ref: "#/components/schemas/RiskAnalysis"
          nullable: true
        nbe_compliance_status:
          $ref: "#/components/schemas/NBECompliance"
          nullable: true
        additional_insights:
          $ref: "#/components/schemas/AdditionalInsights"
          nullable: true

    ShapAnalysis:
      type: object
      properties:
        risk_factors:
          type: array
          items:
            $ref: "#/components/schemas/ShapFactor"
        confidence_factors:
          type: array
          items:
            $ref: "#/components/schemas/ShapFactor"
        global_importance_order:
          type: array
          items:
            type: string
          nullable: true

    ShapFactor:
      type: object
      properties:
        name:
          type: string
        impact:
          type: number
        direction:
          type: string
          enum: [positive, negative]

    RiskAnalysis:
      type: object
      properties:
        scenarios:
          type: array
          items:
            $ref: "#/components/schemas/RiskScenario"
        default_probability:
          type: number
          format: float
          nullable: true

    RiskScenario:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        severity:
          type: string
          enum: [Low, Medium, High]

    NBECompliance:
      type: object
      properties:
        status:
          type: string
          enum: [COMPLIANT, NON_COMPLIANT]
        reasons:
          type: array
          items:
            type: string

    AdditionalInsights:
      type: object
      properties:
        notes:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string

    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Error message or validation details

    QAAQualitativeReport:
      type: object
      required:
        [analysis_id, qse_request_id, customer_id, executive_summary, ability_to_repay,
         willingness_to_repay, key_risk_synthesis, key_strengths_synthesis,
         nbe_compliance_summary, final_recommendation, recommendation_justification]
      properties:
        analysis_id:
          type: string
          description: Unique ID for this QAA transaction
        qse_request_id:
          type: string
          description: Original request_id from QSE report
        customer_id:
          type: string
          description: Customer ID from QSE report
        executive_summary:
          type: string
          description: 3â€“4 sentence C-level summary
        ability_to_repay:
          type: string
          description: Plain-English capacity analysis
        willingness_to_repay:
          type: string
          description: Plain-English intent analysis
        key_risk_synthesis:
          type: string
          description: Actionable warning synthesis
        key_strengths_synthesis:
          type: string
          description: Positive factors synthesis
        nbe_compliance_summary:
          type: string
          description: 'COMPLIANT' or 'NON-COMPLIANT: [Reason]'
        final_recommendation:
          type: string
          enum: [Approve, "Approve with Conditions", "Manual Review", Decline]
          description: Final recommendation
        recommendation_justification:
          type: string
          description: Final paragraph justification

    QAAExtendedResponse:
      type: object
      properties:
        request_id:
          type: string
        customer_id:
          type: string
        correlation_id:
          type: string
          nullable: true
        credit_score:
          type: number
          nullable: true
        risk_level:
          type: string
          nullable: true
        risk_category:
          type: string
          nullable: true
        default_probability:
          type: number
          format: float
          nullable: true
        confidence_score:
          type: number
          nullable: true
        model_type_used:
          type: string
          nullable: true
        model_version:
          type: string
          nullable: true
        features_count:
          type: integer
          nullable: true
        ethiopian_market_optimized:
          type: boolean
          nullable: true
        feature_analysis:
          type: object
          additionalProperties: true
          nullable: true
        explainability:
          type: object
          additionalProperties: true
          nullable: true
        risk_analysis:
          type: object
          additionalProperties: true
          nullable: true
        ensemble_details:
          type: object
          additionalProperties: true
          nullable: true
        nbe_compliance_status:
          type: object
          additionalProperties: true
          nullable: true
        nbe_compliance:
          type: object
          additionalProperties: true
          nullable: true
        processing_metadata:
          type: object
          additionalProperties: true
          nullable: true
        processing_time_ms:
          type: integer
          nullable: true
        timestamp:
          type: string
          format: date-time
          nullable: true
        additional_insights:
          type: object
          additionalProperties: true
          nullable: true
        qaa_report:
          $ref: "#/components/schemas/QAAQualitativeReport"
        scores:
          $ref: "#/components/schemas/Scores"
        links:
          type: array
          items:
            $ref: "#/components/schemas/LinkItem"
          nullable: true

    Scores:
      type: object
      properties:
        credit_score:
          type: integer
          minimum: 300
          maximum: 850
          nullable: true
        default_probability:
          type: number
          format: float
          nullable: true
        overall_risk_score:
          type: number
          nullable: true
        ensemble_confidence:
          type: number
          nullable: true
        approval_probability:
          type: number
          format: float
          nullable: true

    LinkItem:
      type: object
      required: [rel, href]
      properties:
        rel:
          type: string
        href:
          type: string
        title:
          type: string
          nullable: true
