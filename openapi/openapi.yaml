openapi: 3.0.3
info:
  title: CrediSynth QAA API
  version: 1.0.0
  description: |
    API-first service that synthesizes complex QSE JSON into a concise qualitative report.
    Outcomes: Faster decisions, consistent narratives across cases, robust audit trail,
    compliance alignment, and operational SLAs.
servers:
  - url: http://localhost:7010
paths:
  /health:
    get:
      tags: [Health]
      summary: Service health
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: string
  /v1/analyze:
    post:
      tags: [Analysis]
      summary: Analyze QSE report to produce extended qualitative synthesis
      parameters:
        - in: header
          name: X-Correlation-ID
          required: false
          schema:
            type: string
          description: Optional correlation ID for audit/tracing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QSEReportInput"
            examples:
              complete_sample:
                summary: Complete sample aligned to QSE output
                value:
                  $ref: "../sample_request.json"
      responses:
        '200':
          description: Extended qualitative synthesis
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QAAExtendedResponse"
              examples:
                example_response:
                  summary: Example extended qualitative report
                  value:
                    $ref: "../sample_response.json"
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '503':
          description: Downstream AI unavailable or invalid response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    QSEReportInput:
      type: object
      required: [request_id, customer_id]
      properties:
        request_id:
          type: string
        customer_id:
          type: string
        correlation_id:
          type: string
          nullable: true
        locale:
          type: string
          description: BCP 47 tag like 'en', 'am', 'en-US'
          nullable: true
        output_style:
          type: string
          enum: [short, standard, detailed]
          description: Controls verbosity of qualitative text output
          nullable: true
        credit_score:
          type: number
          nullable: true
        risk_level:
          type: string
          nullable: true
        default_probability:
          type: number
          format: float
          nullable: true
        model_version:
          type: string
          nullable: true
        features_count:
          type: integer
          nullable: true
        core_credit_performance:
          type: object
          additionalProperties: true
          nullable: true
        affordability_and_obligations:
          type: object
          additionalProperties: true
          nullable: true
        bank_and_mobile_money_dynamics:
          type: object
          additionalProperties: true
          nullable: true
        identity_and_fraud_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        personal_and_professional_stability:
          type: object
          additionalProperties: true
          nullable: true
        contextual_and_macroeconomic_factors:
          type: object
          additionalProperties: true
          nullable: true
        product_specific_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        business_and_receivables_finance:
          type: object
          additionalProperties: true
          nullable: true
        behavioral_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        model_governance_and_monitoring:
          type: object
          additionalProperties: true
          nullable: true
        loan_details:
          type: object
          additionalProperties: true
          nullable: true
        additional_context:
          type: object
          additionalProperties: true
          nullable: true
        digital_behavioral_intelligence:
          type: object
          additionalProperties: true
          nullable: true
        feature_analysis:
          type: object
          additionalProperties: true
          nullable: true
        explainability:
          type: object
          properties:
            risk_factors:
              type: array
              items:
                $ref: "#/components/schemas/ShapFactor"
            confidence_factors:
              type: array
              items:
                $ref: "#/components/schemas/ShapFactor"
            global_importance_order:
              type: array
              items:
                type: string
          nullable: true
        risk_analysis:
          type: object
          properties:
            scenarios:
              type: array
              items:
                $ref: "#/components/schemas/RiskScenario"
            default_probability:
              type: number
          nullable: true
        nbe_compliance_status:
          $ref: "#/components/schemas/NBECompliance"
        additional_insights:
          $ref: "#/components/schemas/AdditionalInsights"
    ShapFactor:
      type: object
      properties:
        name:
          type: string
        impact:
          type: number
        direction:
          type: string
          enum: [positive, negative]
    RiskScenario:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        severity:
          type: string
          enum: [Low, Medium, High]
    NBECompliance:
      type: object
      properties:
        status:
          type: string
          enum: [COMPLIANT, NON_COMPLIANT]
        reasons:
          type: array
          items:
            type: string
    AdditionalInsights:
      type: object
      properties:
        notes:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
    QAAQualitativeReport:
      type: object
      required:
        [analysis_id, qse_request_id, customer_id, executive_summary, ability_to_repay,
         willingness_to_repay, key_risk_synthesis, key_strengths_synthesis,
         nbe_compliance_summary, final_recommendation, recommendation_justification]
      properties:
        analysis_id:
          type: string
          description: Unique ID for this QAA transaction
        qse_request_id:
          type: string
          description: Original request_id from QSE report
        customer_id:
          type: string
          description: Customer ID from QSE report
        executive_summary:
          type: string
        ability_to_repay:
          type: string
        willingness_to_repay:
          type: string
        key_risk_synthesis:
          type: string
        key_strengths_synthesis:
          type: string
        nbe_compliance_summary:
          type: string
        final_recommendation:
          type: string
          enum: [Approve, Approve with Conditions, Manual Review, Decline]
        recommendation_justification:
          type: string
    QAAExtendedResponse:
      type: object
      properties:
        request_id:
          type: string
        customer_id:
          type: string
        correlation_id:
          type: string
          nullable: true
        credit_score:
          type: number
          nullable: true
        risk_level:
          type: string
          nullable: true
        risk_category:
          type: string
          nullable: true
        default_probability:
          type: number
          nullable: true
        confidence_score:
          type: number
          nullable: true
        model_type_used:
          type: string
          nullable: true
        model_version:
          type: string
          nullable: true
        features_count:
          type: integer
          nullable: true
        ethiopian_market_optimized:
          type: boolean
          nullable: true
        feature_analysis:
          type: object
          additionalProperties: true
          nullable: true
        explainability:
          type: object
          additionalProperties: true
          nullable: true
        risk_analysis:
          type: object
          additionalProperties: true
          nullable: true
        ensemble_details:
          type: object
          additionalProperties: true
          nullable: true
        nbe_compliance_status:
          type: object
          additionalProperties: true
          nullable: true
        nbe_compliance:
          type: object
          additionalProperties: true
          nullable: true
        processing_metadata:
          type: object
          additionalProperties: true
          nullable: true
        processing_time_ms:
          type: integer
          nullable: true
        timestamp:
          type: string
          nullable: true
        additional_insights:
          type: object
          additionalProperties: true
          nullable: true
        qaa_report:
          $ref: "#/components/schemas/QAAQualitativeReport"
        links:
          type: array
          items:
            $ref: "#/components/schemas/LinkItem"
    LinkItem:
      type: object
      required: [rel, href]
      properties:
        rel:
          type: string
        href:
          type: string
        title:
          type: string
          nullable: true
        scores:
          type: object
          properties:
            credit_score:
              type: integer
              minimum: 300
              maximum: 850
            default_probability:
              type: number
            overall_risk_score:
              type: number
            ensemble_confidence:
              type: number
            approval_probability:
              type: number
  /v1/analyze/async:
    post:
      tags: [Analysis]
      summary: Submit analysis job asynchronously
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QSEReportInput"
      responses:
        '202':
          description: Job queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                  status:
                    type: string
  /v1/jobs/{job_id}:
    get:
      tags: [Analysis]
      summary: Poll an async job status
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job status
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                  status:
                    type: string
  /v1/models:
    get:
      tags: [Explainability]
      summary: List active model version and health
      responses:
        '200':
          description: Model info
          content:
            application/json:
              schema:
                type: object
                properties:
                  active_model:
                    type: string
                  last_refresh:
                    type: string
                    nullable: true
                  health:
                    type: string